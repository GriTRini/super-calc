{% extends "base.html" %}

{% block content %}
    <div style="text-align: center; padding: 40px 0 20px 0;">
        <h2 style="font-size: 2rem; margin-bottom: 10px;">생활에 필요한 모든 계산을 한곳에서!</h2>
        <p style="color: #666; font-size: 1.1rem;">복잡한 계산, 이제 1초 만에 해결하세요.</p>
    </div>

    <div class="menu-grid">
        
        <a href="/salary" class="menu-card">
            <div class="menu-icon">💰</div>
            <div class="menu-title">통합 급여 계산기</div>
            <div class="menu-desc">연봉 실수령액, 알바 시급,<br>프리랜서 3.3% 자동 계산</div>
        </a>

        <a href="/real-estate" class="menu-card">
            <div class="menu-icon">🏠</div>
            <div class="menu-title">부동산 중개보수</div>
            <div class="menu-desc">매매, 전세, 월세 계약 시<br>법정 중개수수료 계산</div>
        </a>

        <a href="/severance" class="menu-card">
            <div class="menu-icon">💼</div>
            <div class="menu-title">퇴직금 계산기</div>
            <div class="menu-desc">입사일과 퇴사일로<br>예상 퇴직금 자동 계산</div>
        </a>

        <a href="/phone" class="menu-card">
            <div class="menu-icon">📱</div>
            <div class="menu-title">휴대폰 구매 비교</div>
            <div class="menu-desc">자급제 vs 통신사<br>2년 총 비용 최저가 비교</div>
        </a>

        <div class="menu-card" style="opacity: 0.6; cursor: default;">
            <div class="menu-icon">🔜</div>
            <div class="menu-title">업데이트 예정</div>
            <div class="menu-desc">필요한 계산기가 있다면<br>의견을 주세요!</div>
        </div>

    </div>
{% endblock %}
